<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-content>
      <section
        style="
          width: 100%;
          height: 275px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <ion-avatar>
          <div class="eclipse">
            <img src="../assets/Vector (6).png" style="z-index: 5" />
          </div>
        </ion-avatar>
        <section style="width: 100%; text-align: center">
          <h2>
            <b>{{ options?.codigo }}</b>
          </h2>
          <h3>
            <b>{{ options?.descricao }}</b>
          </h3>
          <p style="font-size: 1.2rem">
            {{ options?.estabelecimento }}
          </p>
        </section>
      </section>

      <ion-item button="true" (click)="print()">
        <ion-icon name="print-outline"></ion-icon>
        <ion-label> Configurar Impressora </ion-label>
      </ion-item>
      <ion-item button="true" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label> Sair </ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
