<ion-content [fullscreen]="true" *ngIf="image">
  <ion-grid class="ion-text-center ion-align-items-center">
    <h1 style="margin-top: 90px">Veja como ficou documento</h1>
    <p>{{title}}</p>
    <ion-img class="person" [src]="'data:image/jpeg;base64,' + image"></ion-img>
    <ion-button (click)="stopCamera()" class="btn-enviar">Enviar</ion-button>
    <ion-button fill="outline" (click)="launchCamera()">Tirar outra foto</ion-button>
  </ion-grid>
</ion-content>
