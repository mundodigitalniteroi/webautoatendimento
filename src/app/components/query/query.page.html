<ion-content [fullscreen]="true">
  <app-toolbar></app-toolbar>
  <ion-grid [formGroup]="form">
    <ion-row class="ion-justify-content-center row-center">
      <h1>Pagamento</h1>
      <p class="ion-text-center">
        Digite a placa ou protocolo para efetuar o pagamento
      </p>
    </ion-row>
    <ion-list>
      <ion-item class="ion-justify-content-start ion-text-center">
        <!-- <ion-label position="stacked">Placa</ion-label> -->
        <ion-input
          (ionChange)="inputChangedPlaca($event)"
          placeholder="placa ou protocolo"
          formControlName="placa"
          maxlength="7"
        ></ion-input>
      </ion-item>
      <!-- <ion-item >
        <ion-input placeholder="Digite o RENAVAM"></ion-input>
      </ion-item> -->
      <ion-item
        lines="none"
        class="ion-justify-content-start ion-align-items-center"
        *ngIf="error"
      >
        <ion-img
          src="../../../assets/public-search/dashicons_warning.png"
        ></ion-img>
        <p class="warning">{{msgError}}</p>
      </ion-item>
    </ion-list>
    <ion-button (click)="consultarDebito()" class="btn-search"
      >Buscar</ion-button
    >
    <ion-button fill="outline" [routerLink]="['/home']">Voltar</ion-button>
  </ion-grid>
  <div class="loading" *ngIf="loading">
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</ion-content>
