    <ion-row *ngFor="let documento of documentos">

            <!-- <ion-img src="../../../assets/document-upload/crlv.png"></ion-img> -->
            <ion-label>{{documento.descricao}}</ion-label>
            <ion-icon name="checkmark-circle" color="success" *ngIf="documento.check" slot="end" size="large"></ion-icon>
            <ion-spinner name="bubbles" slot="end" *ngIf="documento.isUploading" size="large"></ion-spinner>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
